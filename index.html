<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <table class="calculator-table">
        <tr>
          <td colspan="4">
            <span class="first-operand-views"></span>
            <span class="operator-views"></span>
          </td>
        </tr>
        <tr>
          <td class="value-cell" colspan="4">
            <span class="calculator-value"></span>
          </td>
        </tr>
        <tr>
          <td></td>
          <td class="clear-key">C</td>
          <td class="delete-key">del</td>
          <td class="operator-keys">/</td>
        </tr>
        <tr>
          <td class="number-keys">7</td>
          <td class="number-keys">8</td>
          <td class="number-keys">9</td>
          <td class="operator-keys">*</td>
        </tr>
        <tr>
          <td class="number-keys">4</td>
          <td class="number-keys">5</td>
          <td class="number-keys">6</td>
          <td class="operator-keys">-</td>
        </tr>
        <tr>
          <td class="number-keys">1</td>
          <td class="number-keys">2</td>
          <td class="number-keys">3</td>
          <td class="operator-keys">+</td>
        </tr>
        <tr>
          <td></td>
          <td class="number-keys">0</td>
          <td class="dot">.</td>
          <td class="operator-keys">=</td>
        </tr>
      </table>
    </main>
  </body>
</html>
